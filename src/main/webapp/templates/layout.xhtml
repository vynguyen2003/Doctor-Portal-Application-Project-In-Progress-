<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://xmlns.jcp.org/jsf/html"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      >
<h:head> 
    <title>Web Application</title> 
    <h:outputStylesheet library = "css" name = "webpages.css" /> 
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

</h:head>
<h:body>
    <header>
        <h1>TheDoctorsPortal</h1>
    </header>
    
    <nav> 
        <h:form id="navigation">
           <h:link value="Home" outcome="/home.xhtml" 
                  styleClass="#{view.viewId eq '/home.xhtml' ? 'active' : ''}" />
           <h:link value="Appointments" outcome="/appointments.xhtml" 
                  styleClass="#{view.viewId eq '/appointments.xhtml' ? 'active' : ''}" />
           <h:link value="Patients" outcome="/patients.xhtml" 
                  styleClass="#{view.viewId eq '/patients.xhtml' ? 'active' : ''}" />
           <h:link value="Messages" outcome="/messages.xhtml" 
                  styleClass="#{view.viewId eq '/messages.xhtml' ? 'active' : ''}" />
</h:form>
 
    </nav>
    
    <div class="wrapper">
    <section>
        <div class="content">
            <ui:insert name="content"/>
        </div>
    </section> 
    
    <footer>
        Copyright 2024 Web Application Inc.
    </footer>
    </div> 
    
</h:body>
</html>
